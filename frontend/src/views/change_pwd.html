<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Your Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../../public/css/change_pwd.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <link rel="shortcut icon" type="image/x-icon" href="../../public/img/png/logo.png">

    <script src="../../public/js/change_pwd.js"></script>
</head>

<body>
    <main>
        <div id="login-form">
            <form class="form-content">
                <h3 style="margin-bottom: 90px;">Change <span style="color: #c21e9c; font-style: italic;">Password</span></h3>

                <label for="InputUsername" class="form-label">Password</label>
                <input type="text" class="form-control" id="pwd">

                <label for="InputPassword" class="form-label">New Password</label>
                <input type="password" class="form-control" id="newPwd" aria-describedby="pwHelp">

                <button type="submit" class="btn btn-primary"><a href="initial_page.html">Submit</a></button>
            </form>
            <div class="checkbar"></div>
        </div>
    </main>
</body>

</html>
