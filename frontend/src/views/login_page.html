<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../../public/css/login_page.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <link rel="shortcut icon" type="image/x-icon" href="../../public/img/png/logo.png">

    <script src="../../public/js/login_page.js"></script>
</head>

<body>
    <main>
        <div id="login-form">
            <div id="form-first-column">
                <div class="text-column">
                    <h3>Welcome back!</h3><br>
                    <h6>Log in to access your account.</h6>
                </div>
            </div>
            <div id="form-second-column">
                <h2 id="login-form-title">Login</h2>
                <form class="form-content">
                    <label for="InputUsername" class="form-label">Username</label>
                    <input type="text" class="form-control" id="InputUsername">

                    <label for="InputPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="InputPassword" aria-describedby="pwHelp">

                    <div id="pwHelp" class="form-text">Never share your password with anyone else.</div>
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">

                    <label style="font-size: 14px; font-weight: 450; font-style:italic; color: rgb(77, 77, 77);"
                        class="form-check-label" for="exampleCheck1">Remember me</label>
                    <button type="submit" class="btn btn-primary"><a href="change_pwd.html">Submit</a></button>
                </form>

                <div id="myModal" class="modal">
                    <div class="modal-content">
                        <span class="close">&times;</span>
                        <p>Preencha todos os campos!</p>
                    </div>
                </div>

            </div>
        </div>
    </main>
</body>

</html>
